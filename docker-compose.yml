version: '2'

volumes:
  snapcast:

services:

  audio:
    build: ./audio
    privileged: true
    labels:
      io.balena.features.dbus: 1
    ports:
      - 4317:4317
    volumes:
      - snapcast:/var/cache/snapcast

  icecast:
    build: ./icecast
    ports:
      - 80:8000

  darkice:
    build: ./darkice
    depends_on: 
      - audio
      - icecast

  snapcast:
    build: ./snapcast
    ports:
      - 1704:1704
    depends_on: 
      - audio
    volumes:
      - snapcast:/var/cache/snapcast
